name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    name: Configure Labels
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@2d7dc6c639732df6f3ff958cff56ac93964ba134 # v2025.07.25.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
