name: "Sync labels"

on:
  push:
    branches:
      - main
    paths:
      - .github/other-configurations/labels.yml
  workflow_dispatch:

permissions: {}

jobs:
  configure-labels:
    permissions:
      contents: read
      pull-requests: write
    uses: JackPlowman/reusable-workflows/.github/workflows/common-sync-labels.yml@1c2d22d6fae682362365c6c12e194d48b1e65ff0 # v2025.06.20.01
    secrets:
      workflow_github_token: ${{ secrets.GITHUB_TOKEN }}
